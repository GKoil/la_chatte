<section class="popup-call popup-call--closed">
  <button class="popup-call__closed" aria-label="Закрыть окно формы"></button>
  <h2 class="popup-call__title">Заказать звонок</h2>
  <form class="popup-call__form" method="post" action="" enctype="multipart/form-data">
    <input class="popup-call__field popup-call__form-name" type="text" name="full-name" placeholder="Имя">
    <input class="popup-call__field popup-call__form-phone" type="text" name="phone" placeholder="Телефон">
    <a class="popup-call__link" href="#">Я согласен на обработку персональных данных</a>
    <button class="popup-call__send">Оставить заявку</button>
  </form>
</section>
